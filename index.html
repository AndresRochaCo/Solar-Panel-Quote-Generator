<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <form action="">
        
        <input type="text" id="month" placeholder="Month">
<input type="number" id="kwh" placeholder="kWh">
<button id="addConsumption" type="button">Add</button>
<div id="consumptionList"></div>
<p><strong>Total kWh:</strong> <span id="totalKwh">0</span> kWh</p>







<label for="solarPanelSelect">Select Solar Panel:</label>
<select id="solarPanelSelect">
  <!-- Options will be populated by JS -->
</select>

    </form>




  <div class="tables-container">

   

     

      <table border="0">
    <caption><strong>DATOS FINANCIEROS</strong></caption>
    <tbody>

      <tr>
        <td>Costo Wp</td>
        <td><input type="text"></td>
        <td>Unit</td>
      </tr>

      <tr>
        <td>Costo Sistema</td>
        <td><input type="number"></td>
        <td>Unit</td>
      </tr>

      <tr>
        <td>TIR</td>
        <td><input type="number"></td>
        <td>Unit</td>
      </tr>

     <tr>
        <td>Retorno</td>
        <td><input type="number"></td>
        <td>Unit</td>
      </tr>

      <tr>
        <td>Tarifa</td>
        <td><input type="number"></td>
        <td>Unit</td>
      </tr>

      <tr>
        <td>Incremento</td>
        <td><input type="number"></td>
        <td>Unit</td>
      </tr>


      <tr>
        <td>Consumo</td>
        <td><input type="number"></td>
        <td>Unit</td>
      </tr>
    

    </tbody>
  </table>




      <table border="0" id="tec-data-table">
    <caption><strong>DATOS TECNICOS</strong></caption>
    <tbody>

      <tr>
        <td># de Paneles</td>
        <td id="panelsNumberTable"></td>
        <td>Unit</td>
      </tr>

      <tr>
        <td>Watts Panel</td>
        <td id="wattsPanelTable"></td>
        <td>Unit</td>
      </tr>

      <tr>
        <td>Tamano del Sistema</td>
        <td id="systemSizeTable"></td>
        <td>Unit</td>
      </tr>

     <tr>
        <td>Horas de Sol</td>
        <td>1850</td>
        <td>Unit</td>
      </tr>

      <tr>
        <td>Degradacion</td>
        <td>0.5%</td>
        <td>Unit</td>
      </tr>

      <tr>
        <td>Produccion</td>
        <td id="productionTable"></td>
        <td>Unit</td>
      </tr>


      <tr>
        <td>Cobertura</td>
        <td id="coverageTable"></td>
        <td>Unit</td>
      </tr>
    

    </tbody>
  </table>


  
  </div>


<p><strong>Panels Needed:</strong> <span id="panelsNeeded">0</span></p>



    
    <script src="app.js"></script>
</body>
</html>
